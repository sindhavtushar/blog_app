<h1>Create New Post</h1>

<form method="POST" action="/create_post">
    <!-- CSRF token (Optional if you add Flask-WTF later) -->
    
    <label>Title:</label><br>
    <input type="text" name="title" placeholder="Enter post title" required><br><br>

    <label>Content:</label><br>
    <textarea name="content" rows="6" cols="50" placeholder="Write your content here..." required></textarea><br><br>

    <label>Category:</label><br>
    <select name="category_id" required>
        <option value="" disabled selected>Select Category</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Publish now?</label>
    <input type="checkbox" name="is_published" value="1"><br><br>

    <button type="submit">Create Post</button>
</form>

<!-- Optional: link to homepage -->
<p><a href="{{ url_for('blog.index') }}">Back to Homepage</a></p>
