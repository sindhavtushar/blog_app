{% extends "base.html" %}

{% block title %}Register - TS Blog App{% endblock %}

{% block content %}
<div class="container container-content d-flex justify-content-center align-items-center">
    <div class="card shadow-sm w-100" style="max-width: 450px;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Create Account</h3>
            <form method="POST" action="{{ url_for('authentication.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{{ url_for('authentication.login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
